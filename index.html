<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="./style.css" type="text/css" rel="stylesheet">
  <title>Multi Step Form</title>
</head>
<body>
  <main class="main-form">
   
      <div class="form-wrapper">
        <div class="form-container">
          <div class="step-container">
            
           <div class="steps">
            <div class="step-number">
              <a href="#1">1</a>
            </div>
            <div class="step-info">
              <h3>Step 1</h3>
              <h2>Your info</h2>
            </div>
           </div>

           <div class="steps">
            <div class="step-number">
              <a href="#2">2</a>
            </div>
            <div class="step-info">
              <h3>Step 2</h3>
              <h2>Select plan</h2>
            </div>
           </div>

           <div class="steps">
            <div class="step-number">
              <a href="#3">3</a>
            </div>
            <div class="step-info">
              <h3>Step 3</h3>
              <h2>Add-ons</h2>
            </div>
           </div>

           <div class="steps">
            <div class="step-number">
              <a href="#4">4</a>
            </div>
            <div class="step-info">
              <h3>Step 4</h3>
              <h2> Summary</h2>
            </div>
           </div>

          </div>
          <div class="details">
            
            <!--Step 01-->
           <div class="individual-steps">
             <h1>Personal info</h1>
             <p>Please provide your name, email address, and phone number.</p>
             <form action="" class="step1">
              <label for="Name" class="">Name</label><br>
              <input type="text" name="Name" class="name" value="" placeholder="e.g. Stephen King"><br>
              <label for="Email" class="email">Email</label><br>
              <input type="email" name="Email" class="email" value="" placeholder="e.g. stephenking@lorem.com"><br>
              <label for="Phone" class="Phone">Phone Number</label><br>
              <input type="email" name="Phone" class="phone" value="" placeholder="e.g. +1 234 567 890">
             </form>
           </div>
           <div class="step1-btn">
             <button type="submit">Next</button>
           </div>
          </div>
        </div>
      </div>
    
  </main>
</body>
</html>
